<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
			crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<link rel="stylesheet" href="../static/style.css" />
		<title>MAIL 'EM ALL</title>
	</head>
	<body>
		{% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for cat,msg in messages %}
		{% if cat == "error" %}
		<script class="text-uppercase">
			swal({
				title: 'Error!',
				text: '{{msg|upper}}',
				icon: 'error',
				button: 'OK'
			});
		</script>
		{% elif cat == "warning" %}
		<script>
			swal({
				title: 'Alert!',
				text: '{{msg|upper}}',
				icon: 'info',
				button: 'OK'
			});
		</script>
		{% else %}
		<script class="text-uppercase">
			swal({
				title: 'Success!',
				text: '{{msg|upper}}',
				icon: 'success',
				button: 'OK',
				timer: 2000
			});
		</script>
		{% endif %} {% endfor %} {% endif %} {% endwith %}
		<div class="container mid">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card pad">
						<div class="card-body">
							<h5 class="card-title text-center mb-4 text-uppercase fw-bold font fs-2">Mail 'em All</h5>
							<form action="/send_message" class="block" method="POST">
								<div class="row">
									<div class="col-md-12">
										<label for="sub" class="form-label fw-bold">Subject:</label>
										<input
											type="text"
											class="form-control"
											id="sub"
											name="subject"
											placeholder="Subject of the message"
											required
										/>
									</div>
									<div class="col-md-12">
										<label for="msg" class="form-label fw-bold">Message:</label>
										<textarea
											class="form-control"
											name="msg"
											id="msg"
											cols="50"
											rows="3"
											placeholder="Write message here"
											required
										></textarea>
									</div>
									<div class="text-center mt-4">
										<button class="btn btn-danger text-uppercase" type="submit">send</button>
									</div>
								</div>
							</form>
							<div class="row">
								<div class="col-md-6">
									<p class="fw-bold mt-2">
										<img id="small" src="static/images/copyright.svg" alt="copyright" /> Pranith
									</p>
								</div>
								<div class="col-md-6 goup">
									<a class="fw-bold float-end mt-3" id="cgbtn" href="/">Home</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
			crossorigin="anonymous"
		></script>
	</body>
</html>
