<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Email Spam Bot</title>
  </head>
  <body
    style="
      background-image: url(../static/images/spambg.jpg);
      background-size: cover;
    "
  >
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for cat,msg in messages %} {% if cat == "error" %}
    <script class="text-uppercase">
      swal({
        title: "Error!",
        text: "{{msg|upper}}",
        icon: "error",
        button: "OK",
      });
    </script>
    {% else %}
    <script>
      swal({
        title: "Success!",
        text: "{{msg|upper}}",
        icon: "success",
        button: "OK",
        timer: 3500,
      });
    </script>
    {% endif %} {% endfor %} {% endif %} {% endwith %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <div
            class="card p-4 my-5"
            style="background-color: #ed9898; color: black"
          >
            <h2 class="text-uppercase text-center my-3 p-3 fw-bolder">
              Want to spam your friend?
            </h2>
            <br />
            <form action="/send_message" class="row g-3" method="POST">
              <div class="col-md-12">
                <label for="email" class="form-label fw-bold">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Friend's Email"
                  required
                />
              </div>
              <div class="col-md-12">
                <label for="sub" class="form-label fw-bold">Subject:</label>
                <input
                  type="text"
                  class="form-control"
                  id="sub"
                  name="subject"
                  placeholder="Reason of spam lol"
                  required
                />
              </div>
              <div class="col-md-12">
                <label for="msg" class="form-label fw-bold">Message:</label>
                <textarea
                  class="form-control"
                  name="msg"
                  id="msg"
                  cols="50"
                  rows="3"
                  placeholder="Enter your spam here"
                  required
                ></textarea>
              </div>
              <div class="col-md-12">
                <label for="numberof" class="form-label fw-bold"
                  >Number of times you want to spam:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="numberof"
                  name="numberof"
                  placeholder="Enter a number"
                  required
                />
              </div>
              <p class="fw-bold">
                Note: More no.of of times = More time required to send
              </p>
              <div class="col-md-12 text-center">
                <button
                  class="btn btn-lg mb-4 fw-bold"
                  type="submit"
                  style="background-color: red; z-index: 5; color: white"
                >
                  SPAM
                </button>
              </div>
            </form>
            <p class="fw-bold">
              <img src="static/images/copyright.png" alt="copyright" /> Pranith
              Rao
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
