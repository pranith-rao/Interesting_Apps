<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Google</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
		<link rel="icon" type="image/jpg" href="icon.png" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="d-flex justify-content-end links">
			<a href="/image.html">Image Search</a>&nbsp&nbsp
			<a href="/advsearch.html">Advanced Search</a>
		</div>
		<div style="margin-top: 10%" class="text-center">
			<img class="mb-3" src="google.png" alt="logo" />
			<form action="https://google.com/search">
				<div class="search">
					<i class="fas fa-search"></i>
					<input type="text" name="q" /><br />
				</div>
				<div class="mt-5">
					<input type="submit" class="px-3 py-2" value="Google Search" />
					<input type="submit" name="btnI" class="ms-2 px-3 py-2" value="I'm Feeling Lucky" />
				</div>
			</form>
		</div>
	</body>
</html>
