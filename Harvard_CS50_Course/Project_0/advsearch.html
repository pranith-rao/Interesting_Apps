<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Google Advanced Search</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
		<link rel="icon" type="image/jpg" href="icon.png" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="link">
			<a href="/index.html"><img class="mb-3" src="google.png" alt="logo" /></a>
		</div>
		<div class="d-flex justify-content-end goup"><a href="/index.html">Back to Google</a>&nbsp&nbsp</div>
		<p id="yo">Advanced Search</p>
		<hr />
		<div class="right">
			<h6>Find pages with...</h6>
			<br />
			<form action="https://google.com/search">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">all these words:</label>
					<div class="col-sm-5">
						<input type="text" name="as_q" class="form-control form-control-sm" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">this exact word or phrase:</label>
					<div class="col-sm-5">
						<input type="text" name="as_epq" class="form-control form-control-sm" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">any of these words:</label>
					<div class="col-sm-5">
						<input type="text" name="as_oq" class="form-control form-control-sm" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">none of these words:</label>
					<div class="col-sm-5">
						<input type="text" name="as_eq" class="form-control form-control-sm" />
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-sm btn-primary">Advanced Search</button>
				</div>
			</form>
		</div>
	</body>
</html>
