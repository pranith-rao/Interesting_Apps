<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
			crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<link rel="stylesheet" href="../static/style.css" />
		<title>THANKS</title>
	</head>
	<body>
		{% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for cat,msg in messages %}
		{% if cat == "error" %}
		<script class="text-uppercase">
			swal({
				title: 'Error!',
				text: '{{msg|upper}}',
				icon: 'error',
				button: 'OK'
			});
		</script>
		{% else %}
		<script>
			swal({
				title: 'Success!',
				text: '{{msg|upper}}',
				icon: 'success',
				button: 'OK',
				timer: 1500
			});
		</script>
		{% endif %} {% endfor %} {% endif %} {% endwith %}
		<div class="container mid">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card pad">
						<div class="card-body">
							<h5 class="card-title text-center mb-2 text-uppercase fw-bold font">
								Thank you for subscribing us!
							</h5>
							<p class="text-center text-uppercase fw-bold fs-6">Want to subscribe by another mail ID?</p>
							<div class="text-center mb-3">
								<a href="/reload" class="btn btn-primary">YES</a>
							</div>
							<a class="fw-bold" href="/admin" id="cgbtn">I'm the admin</a>
							<a class="float-end fw-bold" id="cgbtn" href="/unsub_form">Unsubscribe</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
			crossorigin="anonymous"
		></script>
	</body>
</html>
